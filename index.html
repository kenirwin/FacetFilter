<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facet Search Demo</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.2/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.2/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="facets.js"></script>
    <script>

    </script>


</head>
<body class="container">
    <h1>Facet Test</h1>
    <div id="facets-number" class="facets-num-min" data-facet="value">
        <span  class="facet-label">Minimum Number: </span>
        <input type="number" id="value-min" value="1">
    </div>
    <div id="facets-number" class="facets-num-max" data-facet="value">
        <span  class="facet-label">Maximum Number: </span>
        <input type="number" id="value-max" value="26">
    </div>
    <div id="facets-color" class="facets-text" data-facet="color">
        <span class="facet-label">Color: </span>
        <input type="checkbox" id="red" data-filter="color-red" checked />
        <label for="red">Red</label>
      
        <input type="checkbox" id="orange" data-filter="color-orange" checked />
        <label for="orange">Orange</label>
      
        <input type="checkbox" id="yellow" data-filter="color-yellow" checked />
        <label for="yellow">Yellow</label>
      
        <input type="checkbox" id="green" data-filter="color-green" checked />
        <label for="green">Green</label>
      
        <input type="checkbox" id="blue" data-filter="color-blue" checked />
        <label for="blue">Blue</label>
      
        <input type="checkbox" id="purple" data-filter="color-purple" checked />
        <label for="purple">Purple</label>
      </div>
      
      <div id="facets-letter" class="facets-text" data-facet="letter">
        <span class="facet-label">Letter Type: </span>
      
        <input type="checkbox" id="vowel" checked />
        <label for="vowel">Vowel</label>
      
        <input type="checkbox" id="consonant" checked />
        <label for="consonant">Consonant</label>
      </div>
      <ul id="objects">
      </ul>
</body>
</html>
